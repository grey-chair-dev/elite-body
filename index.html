  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Exo+2:ital,wght@0,600;0,800;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #f8fafc;
    }
    h1, h2, h3, h4, .font-heading {
      font-family: 'Exo 2', sans-serif;
    }
    .text-stroke-red {
      -webkit-text-stroke: 1px #dc2626;
    }
    .diagonal-section {
      clip-path: polygon(0 5%, 100% 0%, 100% 95%, 0% 100%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .metallic-shine {
      position: relative;
      overflow: hidden;
    }
    .metallic-shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: rotate(45deg);
      transition: 0.5s;
    }
    .metallic-shine:hover::after {
      left: 100%;
    }
  </style>
